version: 2

references:
  container: &container
    docker:
      - image: condaforge/mambaforge
    working_directory: ~/ci/freud-examples

  load_code: &load_code
    checkout

  update_conda: &update_conda
    run:
      name: Update and initialize conda
      command: |
        conda config --set always_yes true
        conda config --set quiet true
        conda init bash
        mamba update conda mamba

  load_environment: &load_environment
    run:
      name: Load conda environment
      command: |
        # Create the mybinder environment
        mamba env update -n base --file environment.yml
        # Remove freud so it can be built from source
        mamba uninstall freud
        # Install build requirements for freud
        mamba install gcc_linux-64 gxx_linux-64 tbb tbb-devel numpy cython scikit-build cmake ninja make
        # Install testing requirements
        mamba install pytest nbval

  build_freud: &build_freud
    run:
      name: Build freud from master branch
      command: |
        cd ~/ci/
        git clone https://github.com/glotzerlab/freud --recurse-submodules
        cd freud
        python setup.py install

  test_execution: &test_execution
    run:
      name: Run notebook execution tests
      command: |
        cd ~/ci/freud-examples/
        python -m pytest -v --nbval --nbval-lax --ignore=archive/

  build_and_test: &build_and_test
    steps:
      - *load_code
      - *update_conda
      - *load_environment
      - *build_freud
      - *test_execution

jobs:
  test_notebooks:
    <<: *container
    environment:
      BASH_ENV: "~/.bashrc"
    <<: *build_and_test

workflows:
  version: 2
  test:
    jobs:
      - test_notebooks
